<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vim gilot tracking</title>
    <style type="text/css">
    .gilot { width: 90%; text-align: center; }
    img object { max-width: 100%; }
    </style>
  </head>
  <body>
    <p class="gilot">
      <a href="vim.csv">gitlot csv dump</a>
    </p>
    <p class="gilot">
      <a href="vim.info.json">gitlot json dump</a>
    </p>
    <p class="gilot">
      <figure>
        <img src="vim.plot.png"
             alt="gilot plot">
        <figcaption>gilot plot</figcaption>
      </figure>
    </p>
    <p class="gilot">
      <object data="vim.hotspot.txt" type="text/plain"></object>
    </p>
    <p class="gilot">
      <figure>
        <img src="vim.hotgraph.png"
             alt="gilot hotgraph">
        <figcaption>gilot hotgraph</figcaption>
      </figure>
    </p>
    <p class="gilot">
      <figure>
        <img src="vim.author.png"
             alt="gilot author">
        <figcaption>gilot author</figcaption>
      </figure>
    </p>
  </body>
</html>
